<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaitanya Res</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #8b0000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        /* Hero Section */
        .hero {
            background-image: url("https://images.unsplash.com/photo-1555992336-cbf7b20f7f16");
            height: 300px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px black;
        }

        .hero h2 {
            font-size: 40px;
        }

        /* Menu Section */
        .menu {
            padding: 40px;
            text-align: center;
        }

        .menu h2 {
            margin-bottom: 30px;
        }

        .menu-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            width: 280px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            margin-top: 0;
            color: #8b0000;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Chaitanya Res</h1>
        <p>Delicious Food | Great Taste</p>
    </header>

    <!-- Hero -->
    <div class="hero">
        <h2>Welcome to Chaitanya Res</h2>
    </div>

    <!-- Menu Section -->
    <section class="menu">
        <h2>Our Menu</h2>

        <div class="menu-cards">

            <!-- Veg Card -->
            <div class="card">
                <img src="https://images.unsplash.com/photo-1601050690597-df0568f70950" alt="Veg Food">
                <div class="card-content">
                    <h3>Veg Menu</h3>
                    <p>Paneer dishes, Veg Biryani, Dal Fry, Roti, Rice & more.</p>
                </div>
            </div>

            <!-- Non-Veg Card -->
            <div class="card">
                <img src="https://images.unsplash.com/photo-1601050690597-df0568f70950" alt="Non Veg Food">
                <div class="card-content">
                    <h3>Non-Veg Menu</h3>
                    <p>Chicken Biryani, Mutton Curry, Fish Fry & more.</p>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p><strong>Address:</strong> Chaitanya Res, Main Road, Hyderabad, Telangana</p>
        <p>Contact: +91 98765 43210</p>
    </footer>

</body>
</html>
